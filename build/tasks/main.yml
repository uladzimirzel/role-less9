---
# tasks file for build
- name: install packages
  apt: name={{ item }}
  with_items:
    - git
    - openjdk-11-jdk
    - maven

- name: git clone repository
  git:
    repo: {{  git_repository }}
    dest: {{ dest_folder }}

- name: maven build
  shell:
    chdir: {{ dest_folder }}
    cmd: mvn package